<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <h1 class="todos__title">To-do List</h1>
        <section class="todos__container">
            <div class="todos_header">
                <p class="todos_subtitle">Demo</p>
                <button class="todos_reload" type="button"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
            <div class="todos__add">
                <input id ="todo-add" class="todos__add-input" type="text" placeholder="Add to your list...">
                <button id="btn-add" type="button"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <ul class="todos__list">
               <!--Add todo dynamically with JS-->
            </ul>
            <div class="todos__remove">
                <button class="btn-remove-all" type="button">Clear all completed</button>
            </div>
        </section>
        
    </main>
    
</body>
</html>
